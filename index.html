<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->



</head>

<body>
  <div class="background"></div>
  <div class="container">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero"> 
    
    <div class="text">
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      <div class="content">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
    </div>
    <div class="bar">
      <img src="./images/icon-music.svg" alt="">
      <div class="bar-text">
      <div class="bar-title"><h2>Annual Plan</h2></div>
      <div class="bar-price">$59.99/year</div>
    </div>
      <div class="bar-content-change"><a href="">Change</a></div>
    </div>
    <div class="btn"><a href="" class="btn">Proceed to Payment</a></div>
    <div class="Cancel">Cancel Order</div>
  </div>



</body>

</html>
